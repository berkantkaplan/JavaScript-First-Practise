<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>Kodluyoruz Javascript Saat Ödevi</title>
  </head>
  <body class="bg-dark">
    <div class="text-center">
      <img
        src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
        alt=""
        class="rounded"
      />
      <div class="text1 text-center">
        Merhaba, <strong><span id="myName"></span></strong>! Hoş geldin!
      </div>
      <div id="myClock" class="clock" onload="showTime()"></div>
      <div class="text2 text-center">
        tarihinde
        <strong>Kodluyoruz Frontend Web Development Patikası</strong>'nın
        Javascript bölümü 1. Ödevindesiniz.
      </div>
    </div>
    <script>
      let myName = prompt('Adınızı giriniz:');
      document.getElementById("myName").innerHTML = myName

      function showTime() {
        const date = new Date();
        let day = date.getDay();
        let h = date.getHours();
        let m = date.getMinutes();
        let s = date.getSeconds();
        m = checkTime(m);
        s = checkTime(s);
        setTimeout(showTime, 1000);

        switch (day) {
            case 1:
                day= "Pazartesi";
                break;
            case 2:
                day= "Salı";
                break;
            case 3:
                day= "Çarşamba";
                break;
            case 4:
                day= "Perşembe";
                break;
            case 5:
                day= "Cuma";
                break;
            case 6:
                day= "Cumartesi";
                break;
            case 7:
                day= "Pazar";
                break;
      }
      
      document.getElementById('myClock').innerHTML =  `${h}:${m}:${s}    ${day}`       
}
      
      showTime();

function checkTime(i) {
    if (i < 10) {i = "0" + i};  
    return i;
      }
      
    </script>
  </body>
</html>
